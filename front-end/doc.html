<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <link rel="stylesheet" href="./css/doc.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Document Management Section -->
    <section class="document-management-section">
        <h1>Document Management Dashboard</h1>
        <div class="document-card" data-aos="fade-up">
            <h3>Upload New Document</h3>
            <input type="file" class="file-upload" id="fileUpload" />
            <button onclick="uploadDocument()">Upload</button>
            <p id="uploadStatus"></p>
        </div>
        
        <!-- Documents List -->
        <div class="document-list" data-aos="fade-up">
            <h3>Available Documents</h3>
            <div class="document-item">
                <p>Bill of Lading - Vehicle 1</p>
                <button class="view-button">View</button>
                <button class="delete-button">Delete</button>
            </div>
            <div class="document-item">
                <p>Delivery Receipt - Vehicle 2</p>
                <button class="view-button">View</button>
                <button class="delete-button">Delete</button>
            </div>
            <div class="document-item">
                <p>Insurance Certificate - Vehicle 3</p>
                <button class="view-button">View</button>
                <button class="delete-button">Delete</button>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
